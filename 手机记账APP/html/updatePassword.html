<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/mui.min.css">
    <title>修改个人密码</title>
</head>
<body>
    <div id="updatePassword">
        <div class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-left-nav back_login"></a>
            <h1 class="mui-title">修改密码</h1>
        </div>
        <div class="mui-content">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>账号</label>
                    <input id='username' name="username" type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
                </div>
                <div class="mui-input-row">
                    <label>原密码</label>
                    <input id='password_old' name="password_old" type="password" class="mui-input-clear mui-input" placeholder="请输入原始密码">
                </div>
                <div class="mui-input-row">
                    <label>新密码</label>
                    <input id='password_new' name="password_new" type="password" class="mui-input-clear mui-input" placeholder="请输入新密码">
                </div>
            </form>
        </div>
        <div class="mui-content-padded">
            <button id='update' class="mui-btn mui-btn-block mui-btn-primary">确认修改</button>
        </div>
    </div>
<script type="application/javascript" src="../script/mui.min.js"></script>
<script type="application/javascript" src="../script/userLogin.js"></script>
    <script type="application/javascript">
    mui.init();
    mui.ready(function () {
        mui("#updatePassword").on("tap",".back_login",function () {
            location.href="login.html";
            return;
        });
        mui("#updatePassword").on("tap","#update",function () {
            var username=document.getElementById("username").value;
            var password_old=document.getElementById("password_old").value;
            var password_new=document.getElementById("password_new").value;
            var data={
                "username":username,
                "password_old":password_old,
                "password_new":password_new
            };
            base_ajax(site_url+"/UserServlet/UpdatePassword",data,function (data) {
                if(data.errno=="0"){
                    location.href="login.html";
                }
                return;
            })
        })
    });

</script>
</body>
</html>
